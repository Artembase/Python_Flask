<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
    <div class=" d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
         <span class="fs-4 align-center text-body-emphasis">Рассчет доходов и рассходов</span>
      </a>
      <nav class="d-inline-flex mt
-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Войти</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">Статистика</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/create-article">Добавить</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/posts">Рассходы</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/income">Доб Доходы</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/incomes">Доходы</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis"></h1>

          {% block body %}


          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Создание аккаунта</h2>

                      <form method="post">

                        <div class="form-outline mb-4">
                          <input type="text" name="name" id="name" class="form-control form-control-lg" />
                          <label class="form-label" for="name">Ваше имя</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" name="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Ваша почта</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" name="psw" id="psw" class="form-control form-control-lg" />
                          <label class="form-label" for="psw">Пароль</label>
                        </div>

<!--                        <div class="form-outline mb-4">-->
<!--                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />-->
<!--                          <label class="form-label" for="form3Example4cdg">Повторите пароль</label>-->
<!--                        </div>-->

        <!--                <div class="form-check d-flex justify-content-center mb-5">-->
        <!--                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
        <!--&lt;!&ndash;                  <label class="form-check-label" >&ndash;&gt;-->
        <!--&lt;!&ndash;                    I agree all statements in <a  class="text-body"><u>Terms of service</u></a>&ndash;&gt;-->
        <!--&lt;!&ndash;                  </label>&ndash;&gt;-->
        <!--                </div>-->

                        <div class="d-flex justify-content-center">
                          <button type="submit"  class="btn btn-success">Зарегистрироваться</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">У вас уже есть аккаунт? <a href="/login"
                            class="fw-bold text-body"><u>Войти</u></a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        {% endblock %}

      <p class="fs-5 text-body-secondary">____________</p>
    </div>
  </header>


</body>
</html>
